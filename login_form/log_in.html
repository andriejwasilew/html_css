<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
</head>
<body>
    <div style="font-family:Georgia, 'Times New Roman', Times, serif;text-align: center;">
        <h1>Авторизация</h1>
        <form name="login" action="#" method="post">
            <div>
                <label for="email">Введите E-mail:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="pass">Введите пароль:</label>
                <input type="password" id="pass" name="pass">
            </div><br>
            <div>
                <input type="submit" name="submit" id="submit" value="Войти">
                <a href="sign_up.html"><input type="button" name="signup" id="signup" value="Зарегистрироваться"></a>
            </div>
        </form><br>
        <a href="recovery.html"><small>Я не помню свой пароль</small></a>
    </div>
    
</body>
</html>
